<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>
              <div class="albums-album-wrapper">
                    <div class="album1">
                        <img class= "albums-album-art" src="images/cave.jpeg" alt="cave" onClick="location.href='songs.html'">
                        <h2 class="albums-album-name">Code</h2>
                        <div class="albums-artist-name">The Vatican</div>
                    </div>
                    <div class="album2">
                            <img class= "albums-album-art" src="images/face.jpeg" alt="face">
                            <h2 class="albums-album-name">Identity</h2>
                            <div class="albums-artist-name">Noname</div>
                    </div>
                    <div class="album3">
                            <img class= "albums-album-art" src="images/blue.jpeg" alt="blue">
                            <h2 class="albums-album-name">Blue</h2>
                            <div class="albums-artist-name">Augustine Rivers</div>
                    </div>
                    <div class="album4">
                            <img class= "albums-album-art" src="images/blue_sky.jpeg" alt="blue sky">
                            <h2 class="albums-album-name">Mountains</h2>
                            <div class="albums-artist-name">Tomi Hoover</div>
                    </div>

              </div>
        
        </div>
   </body>
</html>

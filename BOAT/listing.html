<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/listing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barrio">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
  </head>
  <header>
    <a href="./index.html"><img class="header-logo" src="images/logo2 1.png"></a>
    <a href="./profile.html"><button class="header-button">Profile</button></a>
</header>
  <body>
    <h1 class="listing-title center">SELL A BOOK</h1>
    <div class="image-background">
        <img src="images/Rectangle 8.png" class="blank-photo">
    </div>
    <h2 class="input-box-title">Book Information</h2>
    <input class="input-box" type="text" id="title">
    <p class="input-box-description">Book Name</p>
    <input class="input-box" type="text" id="author">
    <p class="input-box-description">Author</p>
    <input class="input-box" type="text" id="edition">
    <p class="input-box-description">Edition</p>
    <input class="input-box" type="text" id="price">
    <p class="input-box-description">Price</p>
    <div class="center">
        <button class="submit-button" id="submit" onclick="submit()">Submit</button>
    </div>
    <script type="text/javascript" src="js/listing.js"></script>
  </body>
</html>
